<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Market Analysis</title>
    <link href='https://fonts.googleapis.com/css?family=Fjalla+One' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Indie+Flower' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="/css/style.css" type="text/css">
  </head>
  <body>
    <header><h1>Market Analysis Game</h1></header>
    <h2>Which item appeals to you more?</h2>
    <section class="container">
      <div class='row'>
        <div class='four columns' id='pic1'></div>
        <div class='four columns' id='pic2'></div>
        <div class='four columns' id='pic3'></div>
        <button type="click" name="button" id='results' hidden='hidden'>View results</button>
        <h2>Click on the product most appealing. Play enough and see the results!</h2>
        <div id='tblSection'>
          <table id='table'></table>
        </div>
      </div>
    </section>
    <script type="text/javascript" src='js/app.js'></script>
  </body>
</html>
